<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Reformatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        #promptFeedback, #templateFeedback {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Doc Reformatter</h1>
        
        <!-- File Upload Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload .docx File</h5>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select a .docx file:</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".docx" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Reformat</button>
                </form>
            </div>
        </div>
        
        <!-- AI Prompt Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Customize AI Prompt</h5>
                <form id="promptForm">
                    <div class="mb-3">
                        <label for="prompt" class="form-label">AI System Prompt:</label>
                        <textarea class="form-control" id="prompt" name="prompt" rows="8" required>{{ ai_prompt }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Update Prompt</button>
                </form>
                <div id="promptFeedback" class="alert mt-3"></div>
            </div>
        </div>
        
        <!-- Template Upload Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload Output Template</h5>
                <form id="templateForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="template" class="form-label">Select a .docx template:</label>
                        <input type="file" class="form-control" id="template" name="template" accept=".docx" required>
                    </div>
                    <button type="submit" class="btn btn-success">Upload Template</button>
                </form>
                <div id="templateFeedback" class="alert mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle prompt form submission
        document.getElementById('promptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const feedback = document.getElementById('promptFeedback');
            
            try {
                const response = await fetch('/update_prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ prompt })
                });
                const data = await response.json();
                
                feedback.style.display = 'block';
                if (response.ok) {
                    feedback.className = 'alert alert-success mt-3';
                    feedback.textContent = data.message;
                } else {
                    feedback.className = 'alert alert-danger mt-3';
                    feedback.textContent = data.error;
                }
                
                setTimeout(() => { feedback.style.display = 'none'; }, 3000);
            } catch (error) {
                feedback.style.display = 'block';
                feedback.className = 'alert alert-danger mt-3';
                feedback.textContent = 'Error updating prompt';
                setTimeout(() => { feedback.style.display = 'none'; }, 3000);
            }
        });

        // Handle template form submission
        document.getElementById('templateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const feedback = document.getElementById('templateFeedback');
            
            try {
                const response = await fetch('/upload_template', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                feedback.style.display = 'block';
                if (response.ok) {
                    feedback.className = 'alert alert-success mt-3';
                    feedback.textContent = data.message;
                } else {
                    feedback.className = 'alert alert-danger mt-3';
                    feedback.textContent = data.error;
                }
                
                setTimeout(() => { feedback.style.display = 'none'; }, 3000);
            } catch (error) {
                feedback.style.display = 'block';
                feedback.className = 'alert alert-danger mt-3';
                feedback.textContent = 'Error uploading template';
                setTimeout(() => { feedback.style.display = 'none'; }, 3000);
            }
        });
    </script>
</body>
</html>
