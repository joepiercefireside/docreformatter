<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diligent Doc Reformatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Diligent Doc Reformatter</h1>
        <p>Welcome, {{ current_user.email }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        <div class="mb-3">
            <a href="{{ url_for('create_client') }}" class="btn btn-secondary">Create New Client</a>
        </div>
        <div class="form-section">
            <h3>Client Selection</h3>
            <select id="clientSelect" class="form-select mb-3">
                <option value="">Select a client</option>
                {% for client in clients %}
                    <option value="{{ client }}">{{ client }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-section">
            <h3>AI Prompt</h3>
            <form id="promptForm">
                <div class="mb-3">
                    <textarea id="prompt" name="prompt" class="form-control" rows="10">{{ ai_prompt }}</textarea>
                </div>
                <input type="hidden" id="client_id" name="client_id">
                <button type="submit" class="btn btn-primary">Update Prompt</button>
            </form>
        </div>
        <div class="form-section">
            <h3>Upload Template</h3>
            <form id="templateForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="template" class="form-control" accept=".docx">
                </div>
                <input type="hidden" name="client_id" id="template_client_id">
                <button type="submit" class="btn btn-primary">Upload Template</button>
            </form>
        </div>
        <div class="form-section">
            <h3>Upload Document</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" accept=".docx">
                </div>
                <input type="hidden" name="client_id" id="upload_client_id">
                <button type="submit" class="btn btn-primary">Upload and Reformat</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('clientSelect').addEventListener('change', function() {
            const clientId = this.value;
            if (clientId) {
                fetch('/load_client', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `client_id=${encodeURIComponent(clientId)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.prompt) {
                        document.getElementById('prompt').value = data.prompt;
                        document.getElementById('client_id').value = clientId;
                        document.getElementById('template_client_id').value = clientId;
                        document.getElementById('upload_client_id').value = clientId;
                    } else {
                        alert(data.error);
                    }
                })
                .catch(error => alert('Error: ' + error));
            }
        });

        document.getElementById('promptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/update_prompt', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => alert('Error: ' + error));
        });

        document.getElementById('templateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/upload_template', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => alert('Error: ' + error));
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                }
                return response.json().then(data => { throw new Error(data.error || 'Upload failed'); });
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'reformatted_document.docx';
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => alert('Error: ' + error));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
