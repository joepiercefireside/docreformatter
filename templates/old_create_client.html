<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Client - Diligent Doc Reformatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Create New Client</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('create_client') }}">
            <div class="mb-3">
                <label for="client_id" class="form-label">Client ID</label>
                <input type="text" class="form-control" id="client_id" name="client_id" required>
            </div>
            <div class="mb-3">
                <label for="prompt_name" class="form-label">Initial Prompt Name</label>
                <input type="text" class="form-control" id="prompt_name" name="prompt_name" value="Default Prompt" required>
            </div>
            <div class="mb-3">
                <label for="prompt_content" class="form-label">Initial Prompt Content</label>
                <textarea class="form-control" id="prompt_content" name="prompt_content" rows="10">{{ ai_prompt }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Client</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('index') }}">Back to Home</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
