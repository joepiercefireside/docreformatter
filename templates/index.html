<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Home - Diligent Doc Reformatter{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">Welcome, {{ current_user.email }}</h1>
    </div>
</div>

<!-- Client Selection -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-users"></i> Select Client
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('index') }}">
                    <div class="mb-3">
                        <label for="clientSelect" class="form-label">Client</label>
                        <select class="form-select" id="clientSelect" name="client_id" onchange="this.form.submit()">
                            <option value="">Select a client</option>
                            {% for client in clients %}
                                <option value="{{ client.client_id }}" {% if client.client_id == selected_client %}selected{% endif %}>
                                    {{ client.client_id }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Prompt Selection -->
{% if selected_client %}
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-edit"></i> Prompt Selection
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('index') }}">
                    <div class="mb-3">
                        <label for="promptSelect" class="form-label">Prompt</label>
                        <select class="form-select" id="promptSelect" name="prompt_name">
                            {% for prompt in prompts %}
                                <option value="{{ prompt.prompt_name }}" {% if prompt.prompt_name == selected_prompt %}selected{% endif %}>
                                    {{ prompt.prompt_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="promptContent" class="form-label">Prompt Content</label>
                        <textarea class="form-control" id="promptContent" name="prompt_content" rows="5">{{ prompt_content }}</textarea>
                    </div>
                    <button type="submit" name="action" value="update_prompt" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Prompt
                    </button>
                </form>
                <form method="POST" action="{{ url_for('index') }}" class="mt-3">
                    <div class="mb-3">
 
                       <label for="newPromptName" class="form-label">New Prompt Name</label>
                        <input type="text" class="form-control" id="newPromptName" name="new_prompt_name" placeholder="Enter new prompt name">
                    </div>
                    <input type="hidden" name="client_id" value="{{ selected_client }}">
                    <button type="submit" name="action" value="create_prompt" class="btn btn-success">
                        <i class="fas fa-plus"></i> Create New Prompt
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Template Upload -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-file-upload"></i> Upload Template
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="templateFile" class="form-label">Template File (.docx)</label>
                        <input type="file" class="form-control" id="templateFile" name="template_file" accept=".docx">
                    </div>
                    <input type="hidden" name="client_id" value="{{ selected_client }}">
                    <button type="submit" name="action" value="upload_template" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Template
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Document Upload -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-file-upload"></i> Upload Document
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="documentFile" class="form-label">Document File (.docx)</label>
                        <input type="file" class="form-control" id="documentFile" name="document_file" accept=".docx">
                    </div>
                    <input type="hidden" name="client_id" value="{{ selected_client }}">
                    <input type="hidden" name="prompt_name" value="{{ selected_prompt }}">
                    <button type="submit" name="action" value="upload_document" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload and Reformat
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
