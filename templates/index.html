<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diligent Doc Reformatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
        .form-section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Diligent Doc Reformatter</h1>

        <!-- Client Selection -->
        <div class="form-section">
            <label for="clientSelect" class="form-label">Select Client</label>
            <select id="clientSelect" class="form-select" onchange="loadClient()">
                <option value="">Default</option>
                {% for client in clients %}
                <option value="{{ client }}">{{ client }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- AI Prompt Editor -->
        <div class="form-section">
            <h3>AI Prompt</h3>
            <form id="promptForm">
                <div class="mb-3">
                    <textarea id="promptText" name="prompt" class="form-control" rows="6">{{ ai_prompt }}</textarea>
                </div>
                <input type="hidden" id="clientIdPrompt" name="client_id">
                <button type="submit" class="btn btn-primary">Update Prompt</button>
            </form>
        </div>

        <!-- Template Upload -->
        <div class="form-section">
            <h3>Upload Template (.docx)</h3>
            <form id="templateForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="template" class="form-control" accept=".docx">
                </div>
                <input type="hidden" id="clientIdTemplate" name="client_id">
                <button type="submit" class="btn btn-primary">Upload Template</button>
            </form>
        </div>

        <!-- Document Upload -->
        <div class="form-section">
            <h3>Upload Document (.docx)</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" accept=".docx">
                </div>
                <input type="hidden" id="clientIdUpload" name="client_id">
                <button type="submit" class="btn btn-primary">Reformat Document</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadClient() {
            const clientId = document.getElementById('clientSelect').value;
            if (clientId) {
                fetch('/load_client', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `client_id=${encodeURIComponent(clientId)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.prompt) {
                        document.getElementById('promptText').value = data.prompt;
                    } else {
                        alert('Error loading client prompt');
                    }
                })
                .catch(error => alert('Error: ' + error));
            } else {
                document.getElementById('promptText').value = {{ ai_prompt | tojson }};
            }
            document.getElementById('clientIdPrompt').value = clientId;
            document.getElementById('clientIdTemplate').value = clientId;
            document.getElementById('clientIdUpload').value = clientId;
        }

        document.getElementById('promptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/update_prompt', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => alert('Error: ' + error));
        });

        document.getElementById('templateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/upload_template', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => alert('Error: ' + error));
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                const filename = response.headers.get('content-disposition')?.match(/filename="(.+)"/)?.[1] || 'reformatted.docx';
                return response.blob().then(blob => ({ blob, filename }));
            })
            .then(({ blob, filename }) => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => alert('Error: ' + error));
        });
    </script>
</body>
</html>
